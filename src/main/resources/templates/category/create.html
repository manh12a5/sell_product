<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
<div th:include="fragment/header :: body"></div>
<br>
<div style="margin: auto; width: 60%; border: 3px solid #73AD21; padding: 10px;">
    <h1>Create Category</h1>
    <p>
        <a href="/categories">Categories list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/categories/create-cate}" th:object="${category}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><input type="file" th:field="*{avatar}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create category"></td>
            </tr>
        </table>
    </form>
</div>
<br>
<div th:include="fragment/footer :: body"></div>
</body>
</html>
