<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<div th:include="fragment/header :: body"></div>
<br/>
<div style=" margin: auto; width: 60%; border: 3px solid #73AD21; padding: 10px;">
<h1>Edit Categories</h1>
<p>
    <a href="/categories">Category list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/categories/edit-cate}" th:object="${category}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="*{id}">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td></td><input type="text" th:field="*{image}" class="form-control" disabled></td>
            <td><input type="file" th:field="*{avatar}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update category"></td>
        </tr>
    </table>
</form>
</div>
<br/>
<div th:include="fragment/footer :: body"></div>
</body>
</html>
