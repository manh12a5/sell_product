<table id="customers">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Date Time</th>
        <th>Quantity</th>
        <th>Category</th>
        <th colspan="3"></th>
    </tr>
    <tr th:each="c: ${categories}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.price}"></td>
        <td th:text="${c.description}"></td>
        <td><img th:src="${'../'+c.image}" width="100"></td>
        <td th:text="${c.category.name}"></td>
    </tr>
</table>
