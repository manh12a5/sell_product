<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div th:include="fragment/header :: body"></div>

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Wishlist</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Shop</a></li>
                    <li class="breadcrumb-item active">Wishlist</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Wishlist  -->
<div class="wishlist-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Images</th>
                            <th>Product Name</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                            <th>Add Item</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form th:object="${cartForm}" th:action="@{/cart/addToCart}" method="post">
                            <tr th:each="wishlist: ${wishList}">
                                <input type="hidden" th:value="${wishlist.product.id}" name="productId">
                                <td class="thumbnail-img">
                                    <a th:href="@{/products/view/{id}(id=${wishlist.product.id})}">
                                        <img class="img-fluid" th:src="@{|/${wishlist.product.image}|}" alt=""/>
                                    </a>
                                </td>
                                <td class="name-pr">
                                    <a th:href="@{/products/view/{id}(id=${wishlist.product.id})}"
                                       th:text="${wishlist.product.name}"></a>
                                </td>
                                <td class="price-pr">
                                    <p th:text="${wishlist.product.price}"></p>
                                </td>
                                <td class="quantity-box"
                                    th:if="${warehouse.stock != null || warehouse.stock != 0}">In Stock</td>
                                <td class="quantity-box"
                                    th:if="${warehouse.stock == null || warehouse.stock == 0}">Out of Stock</td>
                                <td class="add-pr">
                                    <button class="btn hvr-hover" style="color: white">Add to Cart</button>
                                </td>
                                <td class="remove-pr">
                                    <a th:href="@{'/wishlist/deleteWishlist/'+${wishlist.id}}"
                                       onclick="return confirm('Are you sure to delete this wish list ?')">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Wishlist -->

<div th:include="fragment/footer :: body"></div>
</body>

</html>
